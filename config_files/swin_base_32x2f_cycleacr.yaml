MODEL:
  WEIGHT: "path/to/swin_base_patch244_window877_kinetics600_22k.pth"
  BACKBONE:
    CONV_BODY: "Swin-Base"
    PATHWAYS: 1
    FROZEN_BN: True
    SWIN:
      PATCH_SIZE: (2, 4, 4)
      EMBED_SIZE: 128
      DEPTHS: [2, 2, 18, 2]
      NUM_HEADS: [4, 8, 16, 32]
      WINDOW_SIZE: (8, 7, 7)
      DROP_RATE: 0.
      ATTN_DROP_RATE: 0.
      DROP_PATH_RATE: 0.2
      USE_CHECKPOINT: True
  ROI_ACTION_HEAD:
    FEATURE_EXTRACTOR: "2MLPFeatureExtractor"
    POOLER_TYPE: "align3d"
    MEAN_BEFORE_POOLER: True
    POOLER_RESOLUTION: 7
    POOLER_SCALE: 0.0625
    POOLER_SAMPLING_RATIO: 0
    NUM_CLASSES: 80
    PROPOSAL_PER_CLIP: 10
    DROPOUT_RATE: 0.2
  CYCLE_ACR:
    ACTIVE: True
    DROPOUT: 0.2
    DEPTH: 2
    DIM_INNER: 1024
    DIM_OUT: 1024
    LOCAL_FEATURE_LEN: 50
    TEMP_FEATURE_LEN: 16
    TEMPORAL_POSITION: True
    MAX_PERSON: 20
    MAX_PER_SEC: 5
    MEM_ACTIVE: True
INPUT:
  FRAME_NUM: 32
  FRAME_SAMPLE_RATE: 2
  SLOW_JITTER: True
  COLOR_JITTER: True
DATASETS:
  TRAIN: ("ava_video_train_v2.2",)
  TEST: ("ava_video_val_v2.2",)
DATALOADER:
  NUM_WORKERS: 4
  SIZE_DIVISIBILITY: 16
SOLVER:
  BASE_LR: 0.0024
  WARMUP_FACTOR: 0.25
  BIAS_LR_FACTOR: 2
  HEAD_LR_FACTOR: 1.0
  WEIGHT_DECAY: 1e-7
  STEPS: (30000, 40000)
  WARMUP_ITERS: 2000
  MAX_ITER: 50000
  CHECKPOINT_PERIOD: 5000
  EVAL_PERIOD: 5000
  EVAL_AFTER: 30000
  VIDEOS_PER_BATCH: 32
TEST:
  BOX_THRESH: 0.8
  ACTION_THRESH: 0.
  VIDEOS_PER_BATCH: 32
  EXTEND_SCALE: (0., 0.)
OUTPUT_DIR: "path/to/output/swin_base_32x2f_cycleacr"