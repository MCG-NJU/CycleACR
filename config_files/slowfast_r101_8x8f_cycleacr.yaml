MODEL:
  WEIGHT: "path/to/SlowFast-ResNet101-8x8.pth"
  BACKBONE:
    CONV_BODY: "Slowfast-Resnet101"
    PATHWAYS: 2
    FROZEN_BN: True
    SLOWFAST:
      BETA: 0.125
      LATERAL: "tconv"
      SLOW:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
      FAST:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
  NONLOCAL:
    USE_ZERO_INIT_CONV: False
    BN_INIT_GAMMA: 0.0
    FROZEN_BN: True
  ROI_ACTION_HEAD:
    FEATURE_EXTRACTOR: "2MLPFeatureExtractor"
    POOLER_TYPE: "align3d"
    MEAN_BEFORE_POOLER: True
    POOLER_RESOLUTION: 7
    POOLER_SCALE: 0.0625
    POOLER_SAMPLING_RATIO: 0
    NUM_CLASSES: 80
    PROPOSAL_PER_CLIP: 10
    DROPOUT_RATE: 0.2
  CYCLE_ACR:
    ACTIVE: True
    DROPOUT: 0.2
    DEPTH: 2
    DIM_INNER: 1024
    DIM_OUT: 2304
    LOCAL_FEATURE_LEN: 50
    TEMP_FEATURE_LEN: 32
    TEMPORAL_POSITION: True
    MAX_PERSON: 20
    MAX_PER_SEC: 5
    MEM_ACTIVE: True
INPUT:
  FRAME_NUM: 64
  FRAME_SAMPLE_RATE: 1
  TAU: 8
  ALPHA: 4
  SLOW_JITTER: True
  COLOR_JITTER: True
DATASETS:
  TRAIN: ("ava_video_train_v2.2",)
  TEST: ("ava_video_val_v2.2",)
DATALOADER:
  NUM_WORKERS: 4
  SIZE_DIVISIBILITY: 16
SOLVER:
  BASE_LR: 0.0008
  WARMUP_FACTOR: 0.25
  BIAS_LR_FACTOR: 2
  HEAD_LR_FACTOR: 10.0
  WEIGHT_DECAY: 1e-7
  STEPS: (30000, 40000)
  WARMUP_ITERS: 2000
  MAX_ITER: 50000
  CHECKPOINT_PERIOD: 5000
  EVAL_PERIOD: 5000
  EVAL_AFTER: 30000
  VIDEOS_PER_BATCH: 32
TEST:
  BOX_THRESH: 0.8
  ACTION_THRESH: 0.
  VIDEOS_PER_BATCH: 32
OUTPUT_DIR: "path/to/output/slowfast_r101_8x8f_cycleacr"